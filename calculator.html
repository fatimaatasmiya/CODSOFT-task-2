<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="icon" href="calc.jpg">
    <script src="https://unpkg.com/scrollreveal"></script>
    
</head>
<body>
    <h1><i>CALCULATOR</i> <img src="calci.gif" ></h1>
        
    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
         <div class="btns">
            <div class="row">
                <button id="red"onclick="backspc()">DEL</button>
                <button  id="green" onclick="fact()">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button id="yellow" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button id="green" onclick="sin()">sin</button>
                <button id="green" onclick="pi()">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>

            <div class="row">
                <button id="green" onclick="cos()">cos</button>
                <button id="green" onclick="log()">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">*</button>
            </div>

            <div class="row">
                <button id="green" onclick="tan()">tan</button>
                <button  id="green" onclick="sqrt()">âˆš</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button  id="green" onclick="e()">e</button>
                <button id="green" onclick="pow()">x^y</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button id="blue" onclick="screen.value=eval(screen.value)">=</button>
                <button class="btn">+</button>
            </div>
         </div>
    </div>



    <script src="calculator.js"></script>
</body>
</html>
